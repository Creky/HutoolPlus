apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

description = 'hutool-all-plus'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives shadowJar
}

shadowJar {
    classifier = null
    //archiveName = "$baseName-$version.$extension"
    dependencies {
        include(dependency(':hutool-core'))
        include(dependency(':hutool-aop'))
        include(dependency(':hutool-bloomFilter'))
        include(dependency(':hutool-cache'))
        include(dependency(':hutool-crypto'))
        include(dependency(':hutool-db'))
        include(dependency(':hutool-dfa'))
        include(dependency(':hutool-extra'))
        include(dependency(':hutool-http'))
        include(dependency(':hutool-log'))
        include(dependency(':hutool-script'))
        include(dependency(':hutool-setting'))
        include(dependency(':hutool-system'))
        include(dependency(':hutool-cron'))
        include(dependency(':hutool-json'))
        include(dependency(':hutool-poi'))
        include(dependency(':hutool-captcha'))
    }
}

dependencies {
    implementation project(':hutool-core')
    implementation project(':hutool-aop')
    implementation project(':hutool-bloomFilter')
    implementation project(':hutool-cache')
    implementation project(':hutool-crypto')
    implementation project(':hutool-db')
    implementation project(':hutool-dfa')
    implementation project(':hutool-extra')
    implementation project(':hutool-http')
    implementation project(':hutool-log')
    implementation project(':hutool-script')
    implementation project(':hutool-setting')
    implementation project(':hutool-system')
    implementation project(':hutool-cron')
    implementation project(':hutool-json')
    implementation project(':hutool-poi')
    implementation project(':hutool-captcha')
}